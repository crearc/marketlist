<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Stocker</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  
  <script type="text/javascript" src="js/jquery.min.js"></script>
   
  <link rel="stylesheet" href="css/reset.css" media="screen" />
  <link rel="stylesheet" href="css/text.css" media="screen" />
  <link rel="stylesheet" href="css/main.css" media="screen" />

  <noscript>
  <link rel="stylesheet" href="css/mobile.min.css" />
  </noscript>

  <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>

  <script src="js/stocker.js"></script>
  <script src="js/main.js"></script>
  <script src="js/d3.v3.min.js"></script>
  <script src="js/finance.js"></script>


  <script>
  var ADAPT_CONFIG = {
    path: 'css/',

    // false = Only run once, when page first loads.
    // true = Change on window resize and page tilt.
    dynamic: true,

    // First range entry is the minimum.
    // Last range entry is the maximum.
    // Separate ranges by "to" keyword.
    range: [
      '0px    to 760px  = mobile.min.css',
      '760px  to 980px  = 720.min.css',
      '980px  to 1280px = 960.min.css',
      '1280px to 1600px = 1200.min.css',
      '1600px to 1940px = 1560.min.css',
      '1940px to 2540px = 1920.min.css',
      '2540px           = 2520.min.css'
    ]
  };
  </script>
  <script src="js/adapt.min.js"></script>


</head>
<body>


  <div id="main" class="container_12">
      <div id="header" class="grid_12">
        <h1>Market List</h1>
        <a href="#" class="import">import json</a><br>
        <a href="#" class="export">export json</a>
      </div>
      <div class="folders grid_4">
        <ul class="folder-list">
        </ul>
        <div class="folder-wrap">
          <input type="text" id="new-folder" placeholder="New Folder...">
          <a href="#" class="add-folder">+</a>
        </div>
      </div>
      <div class="grid_4">
        <input type="text" id="new-item" placeholder="Stock Quote">
        <a href="#" class="add-item">+</a>
        <ul class="stock-list"></ul>
        <a class="clear-sold">clear sold</a>
      </div>
      <div class="details grid_4">

      </div>
      <div class="footer grid_12">
        <p>Eric Mills - CS498 Web Programming</p>
      </div>
  </div>

</body>
</html>
